<div class="b_media-list-tpl" data-win-control="WinJS.Binding.Template" style="display: none">
    <div class="b_media-list-tpl--item">
        <div class="b_media-list-tpl--item__checkbox" data-win-bind="style.paddingTop: type NED.media.getPadding">
            <label>
                <input type="checkbox" name="#" data-win-bind="name: id; this['data-type']: type WinJS.Binding.setAttribute"/>
                <div class="b_body-box"></div>
            </label>
        </div>
        <img src="#" class="b_media-list-tpl--item__image"  data-win-bind="src: picture NED.media.getSrc; style.display: type NED.media.getDisplay" />
        <div class="b_media-list-tpl--item__text" data-win-bind="style.paddingTop: type NED.media.getPadding">
            <h3 data-win-bind="textContent: name"></h3>
        </div>
        <div class="b_media-list-tpl--item__edit" data-win-bind="style.display: type NED.media.getEditDisplay">
            <i class="fa fa-pencil"></i>
        </div>
    </div>

</div>
<div>
    <h1 class="b-library-name"><button data-win-control="WinJS.UI.BackButton"></button> Library Name</h1>
    <button class="b-library-new-media-btn">&#xf016</button>
    <button class="b-library-new-folder-btn">&#xf115</button>
</div>
<div class="b-library-path"> </div>
<div class="b-library-content">

    <div class="b-library-content--toolbar" style="display: none;">
        <button class="b-libraries__back-button--hidden" id="path-back-btn"><i class="fa fa-angle-left"></i></button>
        <span class="b-library-content--toolbar__title"></span>
    </div>
    <div class="b-library-content__list"
         data-win-control="WinJS.UI.ListView"
         data-win-options="{
                    itemDataSource: Media.ListView.data.dataSource,
                    selectionMode: 'none',
                    tapBehavior: 'none',
                    pagesToLoad: 0,
                    automaticallyLoad: 0,
                    itemTemplate: select('.b_media-list-tpl'),
                    layout: { type: WinJS.UI.ListLayout }
                }">

    </div>
    <div class="b-library--bottombar">
        <div class="b-footer__wrapper">
            <button class="b-libraries__cut-button" style="display: none;" disabled="disabled"><i class="fa fa-cut"></i> Cut</button>
            <button class="b-libraries__delete-button" disabled="disabled"><i class="fa fa-trash-o"></i> Delete</button>
            <button class="b-libraries__copy-button" style="display:none !important" disabled="disabled"><i class="fa fa-copy"></i> Copy</button>
            <button class="b-libraries__paste-button" style="display: none;" disabled="disabled"><i class="fa fa-paste"></i> Paste</button>
        </div>
    </div>
</div>
<div class="b-library-edit hidden" id="media_edit">
    <div class="b-library-edit--toolbar">
        <span class="b-library-edit--toolbar__title"></span>
    </div>
    <div style="height: calc(100% - 106px)"><form class="b-library-edit--form">
        <div class="b_converted hidden">This file is being converted and is not available to users yet</div>
        <div class="b-library-edit--form__field-wrapper">
            <label class="b-library-edit--form__label">Name:</label>
            <input type="text" name="name" placeholder="Name" />
        </div>

        <div class="b-library-edit--form__field-wrapper">
            <label class="b-library-edit--form__label">Type:</label>
            <div class="b-library-edit--form__icon">&#xf03d</div>

            <select name="type" class="" disabled="disabled">
                <option value="video">Video</option>
                <option value="image">Image</option>
                <option value="text">Text</option>
            </select>
            <div class="b-library-edit--form__holder"></div>
        </div>
        <div class="b-library-edit--form__field-wrapper">
            <label class="b-library-edit--form__label">Description:</label>
            <textarea name="description" placeholder="i.e. Loren Ipsun"></textarea>
        </div>
        <div class="b-library-edit--form__field-wrapper">
            <label class="b-library-edit--form__label">External Links:</label>
            <textarea name="link" rows="4" placeholder="http://"></textarea>
        </div>
    </form>
    </div>
    <div class="b-library--bottombar">
        <div class="b-footer__wrapper">
            <button class="b-libraries__save-button"><i class="fa fa-save"></i> Save</button>
        </div>
     </div>
</div>
