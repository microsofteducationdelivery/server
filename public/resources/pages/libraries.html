<h1 style="padding-bottom: 0 !important">Libraries <button class="b-library-add-button">+</button></h1>

<footer>
    <div class="b-footer__wrapper">
        <button class="b-libraries__remove-button" data-win-bind="disabled: disabled"><i class="fa fa-trash-o"></i> Delete</button>
        <button class="b-libraries__invite-users-button" data-win-bind="disabled: disabled"><i class="fa fa-user"></i> Invite users</button>
    </div>
</footer>
<div class="b_libraries">
    <div data-win-control="Table.UI.Table"
        class="b_libraries__table"
        data-win-options="{
            columns: [{
                key: 'name',
                icon: '',
                text: '',
                type: 'text'
            },
            {
                key: 'folder',
                icon: 'fa fa-folder-open',
                text: 'Folder',
                type: 'number',
                width: '100px',
                float: 'right'
            },
            {
                key: 'media',
                icon: 'fa fa-file',
                text: 'Media',
                type: 'number',
                width: '100px',
                float: 'right'
            },
            {
                key: 'views',
                icon: 'fa fa-eye',
                text: 'Views',
                type: 'number',
                width: '100px',
                float: 'right'
            }],
 }">
   </div>
</div>
